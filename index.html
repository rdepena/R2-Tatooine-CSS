<!DOCTYPE html>
<html>
<head>
    <title>r2d2</title>
    <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
    <div id="screen">
        <div class="move2" id="r2">
            <div id="rtwo-body">
                <div id="head-plate">
                    <div id="top-head-plate">
                        <div class="blue-panel top-panel left"></div>
                        <div class="blue-panel top-panel center"></div>
                        <div class="blue-panel top-panel right"></div>
                        <div class="blue-panel bottom-panel left"></div>
                        <div class="blue-panel bottom-panel left-small"></div>
                        <div class="blue-panel bottom-panel left-center" >
                            <div class="metal-plate"></div>
                            <div class="metal-plate"></div>
                        </div>
                        <div class="blue-panel bottom-panel sensor-bezel">
                            <div id="eye-sensor">
                                <div id="reflection"></div>
                            </div>
                        </div>
                        <div class="blue-panel bottom-panel laser-sensor">
                            <div id="laser"></div>
                        </div>
                        <div class="blue-panel bottom-panel right"></div>
                    </div>
                    <div id="mid-head-plate"></div>
                    <div id="mid-blue-head-plate"></div>
                </div>
                <div id="body-plate">
                    <div id="leg">
                        <div id="top-leg-joint">
                            <div id="leg-nut-main"></div>
                            <div class="leg-nut"></div>
                            <div class="leg-nut"></div>
                            <div class="neumatic-tube"></div>
                        </div>
                        <div id="mid-leg-joint">
                            <div id="neumatic-tube"></div>
                            <div id="neumatic-tube-skinny"></div>
                        </div>
                        <div id="bottom-leg-joint"></div>
                        <div id="wheel-joint"></div>
                        <div id="back-wheel"></div>
                    </div>
                    <div id="body-detail-container">
                        <div class="body-blue-plate"></div>
                        <div class="body-blue-plate"></div>
                        <div class="body-blue-plate"></div>
                        <div id="body-blue-bezel">
                            <div class="dark-octagon"></div>
                            <div class="dark-octagon"></div>
                        </div>
                    </div>
                </div>
                <div id="body-lower-plate"></div>
                <div id="wheel-base"></div>
                <div id="front-wheel">
                </div>
            </div>
        </div>
<!--         <div id="hut">
            <div id="hut-center"></div>
            <div id="hut-door"></div>
        </div> -->
        <div id="speeder">
            <div class="engine back">
                <div class="top-decal"></div>
                <div class="engine-ring"></div>
            </div>
            <div class="back-panel">
                <div class="detail"></div>
            </div>
            <div class="chasis">
                <div class="engine bottom">
                    <div class="top-decal"></div>
                    <div class="engine-ring"></div>
                </div>
                <div class="intake"></div>
                <div class="bumper"></div>
                <div class="wind-shield"></div>
            </div>
        </div>
        <div id="antena">
            <div class="top">
                <div class="blinker"></div>
            </div>
            <div class="base"></div>
        </div>
        <div id="sand"></div>
        <div id="sun-white"></div>
        <div id="sun-red"></div>
    </div>
</body>
</html>
